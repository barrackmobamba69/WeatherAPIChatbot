<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="spacer layer1">
        <div class="center">
            <h1>Weather Chatbot</h1>
            <div id="chatbox"></div>
            <input class="Input-text" type="text" id="userInput" placeholder="Enter a city name or command">
            <button id="sendButton">Send</button>
            <!-- Div section for Nootnoot image -->
            <div class="image-div">
                <img src="images/nootnoot-cropped.png" alt="Nootnoot" class="chatbot-img">
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
